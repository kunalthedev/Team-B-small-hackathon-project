<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="main-box bg-danger d-flex justify-content-center align-items-center"
    >
      <!-- first page form -->
      <div class=" p-4" id="formFirstPage">
        <h1>Ready to RockðŸ‘€</h1>
        <form>
          <div class="row m-3 mb-5">
            <div class="col">
              <input type="text" class="form-control" placeholder="Full name" />
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-primary btn-lg mx-auto" id="start">
            START QUIZ
          </button>
        </div>
      </div>
      <!-- instruction -->
      <div class="name-box" id="instruction">
        <h2>Instructions</h2>
        <ul>
          <li>Quiz will comprise of 10 questions</li>
          <li>There are multiple choices for a question</li>
          <li>Each question will have 4 options</li>
          <li>You have 15 min to complete the quiz</li>
        </ul>
        <div class="butt">
          <button type="button" class="btn btn-secondary float-left end" id="endd">
            End Quiz
          </button>
          <button type="button" class="btn btn-primary float-right start" id="startt">
            Start Quiz
          </button>
        </div>
      </div>

      <!-- MCQ page -->
      <div class="name-box p-5" id="mcqPage">
        <div>
          <h2 class="question" id='quizQues'><span class="numb">1.</span> Question</h2>

          <div>
            <div class="row">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="selectedOption1"
                  name="ans"
                />
                <label class="form-check-label" for="selectedOption1" id="optionSel1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="selectedOption2"
                  name="ans"
                />
                <label class="form-check-label" for="selectedOption2" id="optionSel2">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio" 
                  id="selectedOption3"
                  name="ans"
                />
                <label class="form-check-label" for="selectedOption3" id="optionSel3">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="selectedOption4"
                  name="ans"
                />
                <label class="form-check-label" for="selectedOption" id="optionSel4">
                  Default radio
                </label>
              </div>
              <div class="btn w-100">
                <button type="button" onclick="nextQues();" id="next" class="btn btn-primary float-right next">
                  Next >
                </button>
                <!-- <button type="button" onclick="prevQues();" id="prev" class="btn btn-primary float-left ">
                   Previous
                </button> -->
              </div>
            <!-- </div id="showScore" class="show-score"> <button class="btn btn-primary" id="reloadBtn" class="show-score" onclick="location.reload();">Play Again</button>
          </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="print"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
