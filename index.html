<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quiz Application</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="main-box">

      <!-- first page form -->
      <div class="form-box" id="formFirstPage">
        <h1>Ready to RockðŸ‘€</h1>

        <form method="post">
          <div class="form-floating mb-4">
            <input type="text" class="form-control" name="full-name" id="full-name" placeholder="Enter full name"
              required>
            <label for="full-name">Enter full name</label>
          </div>

          <div class="form-floating mb-4">
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email address" required>
            <label for="email">Enter email address</label>
          </div>
          <!-- TODO: fix the authentication of the form -->
          <div class="d-block">
            <button type="submit" class="btn btn-primary btn-lg w-100" id="start">
              START QUIZ
            </button>
          </div>
        </form>
      </div>

      <!-- instruction -->
      <div class="name-box form-box" id="instruction">
        <h2>Instructions</h2>
        <ul>
          <li>Quiz will comprise of 10 questions</li>
          <li>There are multiple choices for a question</li>
          <li>Each question will have 4 options</li>
          <li>You have 15 min to complete the quiz</li>
        </ul>
        <div class="butt">
          <button type="button" class="btn btn-secondary float-left end" id="endd">
            End Quiz
          </button>
          <button type="button" class="btn btn-primary float-right start" id="startt">
            Start Quiz
          </button>
        </div>
      </div>


      <!-- MCQ page -->
      <div class="name-box form-box" id="mcqPage">
        
          <h2 class="question" id='quizQues'><span class="numb">1.</span> Question</h2>

          <div>
            <div class="row">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="selectedOption1" name="ans" />
                <label class="form-check-label" for="selectedOption1" id="optionSel1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="selectedOption2" name="ans" />
                <label class="form-check-label" for="selectedOption2" id="optionSel2">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="selectedOption3" name="ans" />
                <label class="form-check-label" for="selectedOption3" id="optionSel3">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="selectedOption4" name="ans" />
                <label class="form-check-label" for="selectedOption" id="optionSel4">
                  Default radio
                </label>
              </div>
              <!-- TODO: added the js for the previous but don't know how to add the score and lock as I don't read the entire code so fix that button -->
              <div class="btn-group pt-3 w-50">
                <button type="button" onclick="prevQues();" id="prev" class="btn btn-primary prev mx-2">
                  <i class="fa fa-arrow-left"></i> Prev
                </button>
              </div>

              <div class="btn-group pt-3 w-50">
                <button type="button" onclick="nextQues();" id="next" class="btn btn-primary next mx-2">
                  Next <i class="fa fa-arrow-right"></i>
                </button>
              </div>

              <!-- <button type="button" onclick="prevQues();" id="prev" class="btn btn-primary float-left ">
                   Previous
                </button> -->
              </div>
            </div>
          
          </div>
        </div> 
        <button class="btn btn-primary" id="showScore"  onclick="location.reload();">Play Again</button>
     </div>
      </div>

    
  </div>
  <div id="print"></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
